<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="Name" [(ngModel)]="Name">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                    <label for="" class="form-label">Roll No</label>
                    <input type="text" class="form-control" name="RollNo" [(ngModel)]="RollNo">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                    <label for="" class="form-label">Admission No</label>
                    <input type="text" class="form-control" name="AdmissionNo" [(ngModel)]="AdmissionNo">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                    <label for="" class="form-label">College</label>
                    <input type="text" class="form-control" name="college" [(ngModel)]="college">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                    <label for="" class="form-label">Department</label>
                    <select name="department" id="" class="form-control" [(ngModel)]="department">
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="MECHANICAL">MECHANICAL</option>
                        <option value="AUTOMOBILE">AUTOMOBILE</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                    <label for="" class="form-label">Blood Group</label>
                    <Select name="BloodGroup" id="" class="form-control"  [(ngModel)]="BloodGroup">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </Select>
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                    <label for="" class="form-label">DOB</label>
                    <input type="text" class="form-control" name="DOB" [(ngModel)]="DOB">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                    <label for="" class="form-label">Parent Name</label>
                    <input type="text" class="form-control" name="ParentName" [(ngModel)]="ParentName">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                    <label for="" class="form-label">parent's email id</label>
                    <input type="email" name="ParentEmailId" id="" class="form-control" [(ngModel)]="ParentEmailId">
                </div>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
                    <label for="" class="form-label">Guardian Name</label>
                    <input type="text" class="form-control" name="GuardianName" [(ngModel)]="GuardianName">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Guardian Address</label>
                    <textarea name="GuardianAddress" id="" cols="30" rows="10" class="form-control" [(ngModel)]="GuardianAddress"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-primary" (click)="readValues()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
